<!DOCTYPE html>
<html>
<head>
    <title>Verifikasi Email - Inovasi Siswa</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .success {
            color: #2ecc71;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">âœ“</div>
        <h1>Email Berhasil Diverifikasi!</h1>
        <p>Anda akan diarahkan ke halaman utama dalam beberapa detik.</p>
    </div>

    <script>
        // Inisialisasi Supabase
        const supabase = window.supabase.createClient(
            "https://gnhynwlklmnamouyayyd.supabase.co",
            "sb_publishable_ocPX7B9ZooGAsjQhlZVHvA_h6_1Dsmc"
        );

        async function handleCallback() {
            // Proses token yang dikirim Supabase via query string
            const { data, error } = await supabase.auth.exchangeCodeForSession(window.location.href);

            if (error) {
                console.error("Error verifikasi:", error.message);
            } else {
                console.log("Session aktif:", data.session);
            }

            setTimeout(() => {
                window.location.href = "/";
            }, 3000);
        }

        handleCallback();
    </script>
</body>
</html>
